<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Entry for Login Link</title>
    <link rel="stylesheet" href="styles.css">
    <script src="email_submit_script.js" defer></script>
</head>
<body>
<form id="emailForm">
    <!--
    This form lets user enter their @klm.com email address.
    If the email address is already used, a dialog will be shown
    asking the user if they want to overwrite their data.
    If the address is not new, or the user wants to overwrite their data,
    a new account will be made and login data will be mailed to user.
    -->
    <h2>Enter your email</h2>
    <label for="email"></label><input type="email" id="email" name="email" placeholder="Enter your @klm.com email" required>
    <button type="submit">Send Email</button>
    <p id="error-message"></p>
</form>
</body>
</html>
